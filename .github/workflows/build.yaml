name: Build Platform Target

on:
  push:
    branches: [action]
env:
  BIN: 'release/bin/'
jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Checkout
        run: |
          mkdir -p src

      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: 'src'
          
      - name: Download Godot
        uses: actions/download-artifact@v4
        with:
          name: v-sekai-world.zip
          repository: V-Sekai/world-godot
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Checkout
        run: |
          ls -a .
