name: Build Platform Target

on:
  push:
    branches: [action]
env:
  BIN: 'release/bin/'
  GODOT_REPO: 'V-Sekai/world-godot'
  GODOT_ZIP: 'v-sekai-world.zip'
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Checkout
        run: |
          mkdir -p src

          export url=$(\
          curl -sS -L \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${GITHUB_TOKEN}" \
          https://api.github.com/repos/${GODOT_REPO}/releases \
          | jq '.[0].assets.[] | select(.name == env.GODOT_ZIP).browser_download_url' \
          )
          echo ${url}
          #> xargs -n 1 echo
          echo 'test'

          #echo ${FILE_URL}
          #curl --url ${FILE_URL}

      - name: Checkout  
        uses: actions/checkout@v4
        with:
          path: 'src'
          
          
      - name: Checkout
        run: |
          ls -a .
